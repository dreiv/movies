<ng-container *ngIf="movie$ | async as movie">
  <div class="img-wrapper">
    <img
      src="https://image.tmdb.org/t/p/w1280{{ movie.backdropPath }}"
      class="img-fluid rounded"
      alt="{{ movie.title }}"
    />
  </div>
  <h1 class="display-1">{{ movie.title }}</h1>
  <p class="lead">
    {{ movie.overview }}
  </p>
</ng-container>
