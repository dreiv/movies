<a class="card text-dark" routerLink="/movie/{{ movie.id }}">
  <app-card-img [movie]="movie" rounded="rounded-top"></app-card-img>

  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <app-favorite-button
      [movie]="movie"
      [isFavorite]="true"
      classes="w-100"
    ></app-favorite-button>
  </div>
</a>
