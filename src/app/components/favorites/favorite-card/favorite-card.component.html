<a class="card text-dark" routerLink="/movie/{{ movie.id }}">
  <img
    src="https://image.tmdb.org/t/p/w342{{ movie.posterPath }}"
    class="card-img-top"
    alt="{{ movie.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <app-favorite-button
      [movie]="movie"
      [isFavorite]="true"
    ></app-favorite-button>
  </div>
</a>
