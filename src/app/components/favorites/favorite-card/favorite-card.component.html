<a class="card text-dark" routerLink="/movie/{{ movie.id }}">
  <img
    src="https://image.tmdb.org/t/p/w342{{ movie.posterPath }}"
    class="card-img-top"
    alt="{{ movie.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <button class="btn btn-dark w-100" (click)="removeFavorite($event)">
      Remove from Favorites
    </button>
  </div>
</a>
