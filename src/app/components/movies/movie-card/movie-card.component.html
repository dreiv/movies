<div class="card h-100">
  <img
    src="https://image.tmdb.org/t/p/w500{{ movie.posterPath }}"
    class="card-img-top"
    alt="{{ movie.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <button class="btn btn-primary" (click)="toggleFavorite()">Favorite</button>
  </div>
</div>
