<a class="card h-100 text-dark" routerLink="/movie/{{ movie.id }}">
  <div class="row g-0">
    <div class="col-md-5 img-wrapper">
      <img
        src="https://image.tmdb.org/t/p/w342{{ movie.posterPath }}"
        class="card-img rounded"
        alt="{{ movie.title }}"
      />
    </div>

    <div class="col-md-7">
      <div class="card-body">
        <h4 class="card-title">{{ movie.title }}</h4>
        <p class="card-text description text-secondary">{{ movie.overview }}</p>
        <app-favorite-button [movie]="movie"></app-favorite-button>
      </div>
    </div>
  </div>
</a>
