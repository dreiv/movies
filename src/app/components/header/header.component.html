<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-xl">
    <a routerLink="/" class="navbar-brand d-flex align-items-center">
      <svg class="mr-1" width="20" height="20">
        <use xlink:href="bootstrap-icons.svg#film" />
      </svg>
      <strong>Movies</strong>
    </a>

    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbarToggle"
      aria-controls="navbarToggle"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarToggle">
      <form
        class="d-flex ml-auto my-2 my-lg-0"
        [formGroup]="search"
        (submit)="submit()"
      >
        <input
          formControlName="searchInput"
          class="form-control mr-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <button class="btn btn-outline-light" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
